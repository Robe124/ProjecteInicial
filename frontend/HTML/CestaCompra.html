
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cesta de Compra</title>
</head>
<body>
  <h1>Cesta de Compra</h1>
  <form id="formCestaCompra">
    <div id="productosCesta">
      <!-- Aquí se cargarán los productos dinámicamente -->
    </div>
    <input type="text" id="nombreCliente" name="cliente" placeholder="Tu nombre" required>
    <input type="text" id="direccionCliente" name="direccion" placeholder="Tu dirección" required>
    <button type="submit">Realizar Compra</button>
  </form>

  <script>
    document.getElementById('formCestaCompra').addEventListener('submit', function (e) {
      e.preventDefault();

      const cliente = document.getElementById('nombreCliente').value;
      const direccion = document.getElementById('direccionCliente').value;

      // Aquí debes cargar los productos seleccionados dinámicamente. Esto es un ejemplo:
      const productos = [
        { id: 1, cantidad: 2 }, // Producto con ID 1, cantidad 2
        { id: 3, cantidad: 1 }  // Producto con ID 3, cantidad 1
      ];

      // Enviar datos al backend
      fetch('/procesarCompra.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ cliente, direccion, productos })
      })
      .then((response) => response.json())
      .then((data) => {
        if (data.status === 'success') {
          alert('Compra realizada con éxito');
        } else {
          alert('Error en la compra: ' + data.message);
        }
      })
      .catch((error) => console.error('Error:', error));
    });
  </script>
</body>
</html>
