<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Pedido</title>
    <link rel="stylesheet" href="./CSS/general.css">
    <link rel="stylesheet" href="./CSS/DadesPagament.css">
</head>
<body>
    <header>
        <section id="NavProductos">
            <div class="botones-container">
                <a href="./OpcionsCompraPizza.html" class="nav-link">PIZZAS</a>
                <a href="./CestaCompra.html" class="nav-link">CESTA</a>
            </div>
        </section>
    </header>

    <main>
        <section id="pedido">
            <h1>Formulario de Pedido</h1>
            <form id="pedidoForm">
                <div class="form-group">
                    <label for="nombre">Nombre y Apellido</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Ejemplo: Juan Pérez">
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com">
                </div>

                <div class="form-group">
                    <label for="tarjeta">Número de Tarjeta</label>
                    <input type="text" id="tarjeta" name="tarjeta" required placeholder="1234 5678 9876 5432">
                </div>

                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" required placeholder="123">
                </div>

                <div class="form-group">
                    <label for="fechaCaducidad">Fecha de Caducidad</label>
                    <input type="month" id="fechaCaducidad" name="fechaCaducidad" required>
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" required placeholder="Ejemplo: 600 123 456">
                </div>

                <div class="form-group">
                    <label for="comentarios">Comentarios adicionales</label>
                    <textarea id="comentarios" name="comentarios" placeholder="Escribe tus comentarios aquí..."></textarea>
                </div>

                <button type="submit" id="botonFinalizarCompra">Realizar Pedido</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Tu Restaurante</p>
    </footer>

    <script src="./JS/añadirProducto.js"></script>
    <script src="./JS/fetchStock.js" defer></script>
    <script src="../backend/server.js" defer></script>

</body>
</html>
